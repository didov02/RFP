{% extends 'RFP_templates/base.html' %}
{% block body %}
    <div class="column-right">
        <form action="{% url 'RFP:search_pitch' %}" method="get">
            {% csrf_token %}
            <input type="text" name="input_pitch"  class="searchBar" placeholder="Search Pitch..">
            <button class="button" id="searchButton" style="width: 20%">Search</button>
        </form>
        <div class="scrollable-form">
            {% for pitch in pitches %}
            <div class="row">
                <div class="col-md-1 offset-md-1" style="margin-top: 30px; margin-right: 60px;">
                    <img class="card" height="100px" width="100px" src="{{ pitch.image }}"/>
                </div>
                <div class="col-md-2" style="width: 300px; margin-top: 30px">
                    <a href="{% url 'RFP:detail' pitch.id %}">{{ pitch.name }}</a>
                    <p>{{ pitch.address }}</p>
                    <p>{{ pitch.phone_number }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="row" style="margin-top: auto; margin-bottom: 10px; margin-left:10px">
            <form action="{% url 'RFP:start' %}" method="get">
                <button type="submit" class="button">Back</button>
            </form>
        </div> 
    </div>
{% endblock %}
