{% extends 'RFP_templates/base.html' %}
{% block body %}
    <div class="column-right">
        <div class="row" style="margin-top: 20px; margin-left: 10px;">
            <h1>Settings</h1>
        </div>
        <div class="row" style="margin-top: 60px; margin-left: 30px;">
            <h4>Change Name</h4>
        </div>
        <div class="row">
            <div class="col-md-1 offset-md-1" style="width: 20%; margin-top: 20px">
                <label>New name:</label>
            </div>
            <div class="col-md-2" style="width: 33%; margin-top: 20px">
                <input type="text" id="name" name="new_name" required>
            </div>
            <div class="col-md-3" style="width: 33%; margin-top: 20px">
                <button type="submit" class="button">Set new name</button>
            </div>
        </div>
        <div class="row" style="margin-top: 60px; margin-left: 30px;">
            <h4>Change Password</h4>
        </div>
        <div class="row">
            <div class="col-md-1 offset-md-1" style="width: 20%; margin-top: 20px">
                <label>New password:</label>
            </div>
            <div class="col-md-2" style="width: 33%; margin-top: 20px">
                <input type="text" id="password" name="new_password" required>
            </div>
            <div class="col-md-3" style="width: 33%; margin-top: 20px">
                <button type="submit" class="button">Set new password</button>
            </div>
        </div>
        <div class="row" style="margin-top: 60px; margin-left: 30px;">
            <h4>Change Email</h4>
        </div>
        <div class="row">
            <div class="col-md-1 offset-md-1" style="width: 20%; margin-top: 20px">
                <label>New email:</label>
            </div>
            <div class="col-md-2" style="width: 33%; margin-top: 20px">
                <input type="text" id="email" name="new_email" required>
            </div>
            <div class="col-md-3" style="width: 33%; margin-top: 20px">
                <button type="submit" class="button">Set new email</button>
            </div>
        </div>
        <div class="row" style="margin-top: auto; margin-bottom: 20px; margin-left:10px; width: 30%">
            <form action="{% url 'RFP:start' %}" method="get">
                <button type="submit" class="button">Back</button>
            </form>
        </div>
    </div>
{% endblock %}
