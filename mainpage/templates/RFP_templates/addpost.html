{% extends 'RFP_templates/base.html' %}
{% block body %}
    <div class="column-right">
        <form action="{% url 'RFP:add_post' %}" method="get" style="margin-top:250px;">
            {% csrf_token %}
            <input type="text" name="post" class="searchBar" placeholder="Your thoughts...">
            <button class="button" id="searchButton" style="width: 20%">Post</button>
        </form>
        <div class="row" style="margin-top: auto; margin-bottom: 10px; margin-left:10px">
            <form action="{% url 'RFP:start' %}" method="get">
                <button type="submit" class="button">Back</button>
            </form>
        </div> 
    </div>
{% endblock %}
