{% extends 'RFP_templates/base.html' %}
{% block body %}
    <div class="column-right">
        <form method="POST" style="text-align:start; margin: auto;">
            {% csrf_token %}
            <label for="{{ form.message.id_for_label }}" style="margin-right: 10px">Message:</label>
            <br>
            <div>
                {{ form.message }}
            </div>
            <br>
            <button type="submit" class="button">Post</button>
        </form>
        <div class="row" style="margin-top: auto; margin-bottom: 10px; margin-left:10px">
            <form action="{% url 'RFP:start' %}" method="get">
                <button type="submit" class="button">Back</button>
            </form>
        </div> 
    </div>
{% endblock %}
