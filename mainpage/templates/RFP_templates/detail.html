{% extends 'RFP_templates/base.html' %}
{% block body %}
<div class="column-right">
    <div class="row">
        <div class="col-md-1 offset-md-1" style="margin-top: 30px; margin-right: 60px;">
            <img class="card" height="300px" width="300px" src="{{ pitch.image }}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 offset-md-1" style="width: 450px; margin-top: 10px">
            <p>{{ pitch.name }}</p>
            <p>{{ pitch.address }}</p>
            <p>{{ pitch.phone_number }}</p>
        </div>
    </div>
    <div class="row" style="margin-top: auto; margin-bottom: 20px;">
       <div class="col-md-1" style="width: 40%; margin-top: 30px; margin-left: 20px">
            <form action="{% url 'RFP:reserve_pitch' %}" method="get">
                <button type="submit" class="button">Back</button>
            </form>        
       </div> 
       <div class="col-md-2" style="width: 40%; margin-top: 30px; margin-left: auto;">
            <form method="post" action="{% url 'RFP:make_reservation' pitch.id %}">
                {% csrf_token %}
                <button class="button" id="button" type="submit">Reserve</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
